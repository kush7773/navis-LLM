<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Navis ‚Äì AI Assistant | Robo Manthan √ó BNMIT</title>
    <meta name="description"
        content="Navis ‚Äì Intelligent AI Assistant by Robo Manthan & BNMIT Bangalore. Ask questions via text or voice.">
    <!-- Cross-platform PWA support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Navis">
    <meta name="theme-color" content="#080b1a">
    <meta name="msapplication-TileColor" content="#080b1a">
    <link rel="apple-touch-icon" href="/static/images/robomanthan_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/robomanthan_logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <!-- Ambient Background -->
    <div class="bg-glow">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <!-- Overlay for training panel -->
    <div class="overlay" id="overlay"></div>

    <div class="app-container">

        <!-- ‚îÄ‚îÄ Navbar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <nav class="navbar">
            <div class="nav-brand">
                <img src="/static/images/robomanthan_logo.png" alt="Robo Manthan" class="logo main-logo" id="mainLogo"
                    onerror="this.outerHTML='<div class=\'logo-fallback main\'>RM</div>'">
                <div class="brand-text">
                    <h1 class="brand-name">NAVIS</h1>
                    <span class="brand-tagline">AI Assistant</span>
                </div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn train-btn" id="trainToggle">
                    <span class="btn-icon">üß†</span>
                    <span class="btn-text">Train</span>
                </button>
                <button class="nav-btn reset-btn" id="resetBtn" title="New Chat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 1 3 6.7" />
                        <path d="M3 22v-6h6" />
                    </svg>
                </button>
                <div class="logo-wrapper secondary">
                    <img src="/static/images/bnmit_logo.png" alt="BNMIT" class="logo secondary-logo"
                        onerror="this.outerHTML='<div class=\'logo-fallback secondary\'>BNMIT</div>'">
                </div>
            </div>
        </nav>

        <!-- ‚îÄ‚îÄ Chat Area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages">
                    <!-- Welcome Message -->
                    <div class="welcome-hero" id="welcomeHero">
                        <img src="/static/images/robomanthan_logo.png" alt="Navis" class="welcome-logo"
                            onerror="this.outerHTML='<div class=\'welcome-logo-fallback\'>N</div>'">
                        <h2 class="welcome-title">Hello, I'm <span class="accent">Navis</span></h2>
                        <p class="welcome-sub">Your AI assistant by Robo Manthan. Ask me anything through text or voice!
                        </p>
                        <div class="quick-actions">
                            <button class="quick-btn" data-msg="Who are you?">ü§ñ Who are you?</button>
                            <button class="quick-btn" data-msg="What is Robo Manthan?">üè¢ About Robo Manthan</button>
                            <button class="quick-btn" data-msg="Tell me a joke">üòÑ Tell me a joke</button>
                            <button class="quick-btn" data-msg="What can you do?">‚ú® What can you do?</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- ‚îÄ‚îÄ Input Area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <footer class="input-area">
            <div class="input-wrapper">
                <div class="tts-toggle" id="ttsToggle" title="Toggle voice replies">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 8.5v7a4.5 4.5 0 0 0 2.5-3.5zM14 3.23v2.06a7 7 0 0 1 0 13.42v2.06A9 9 0 0 0 14 3.23z" />
                    </svg>
                </div>
                <textarea id="userInput" placeholder="Ask Navis anything..." rows="1"></textarea>
                <div class="input-actions">
                    <select id="langSelect" class="lang-select" title="Spoken Language">
                        <option value="en-IN">EN</option>
                        <option value="hi-IN">HI</option>
                        <option value="kn-IN">KN</option>
                    </select>
                    <button class="voice-btn" id="voiceBtn" title="Click to speak">
                        <svg class="mic-icon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                        </svg>
                        <div class="pulse-ring"></div>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                    <button class="stop-btn" id="stopBtn" title="Stop response" style="display:none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="2" />
                        </svg>
                    </button>
                </div>
            </div>
            <p class="input-hint">Press <kbd>Enter</kbd> to send ¬∑ <kbd>Shift+Enter</kbd> for new line</p>
        </footer>

    </div>

    <!-- ‚îÄ‚îÄ Training Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <aside class="training-panel" id="trainingPanel">
        <div class="panel-header">
            <h2>üß† Train Navis</h2>
            <button class="close-panel" id="closeTraining">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </button>
        </div>
        <div class="panel-body">
            <p class="panel-desc">Teach Navis to answer personal questions. Trained answers are prioritized over AI
                responses.</p>
            <div class="train-form">
                <div class="form-group">
                    <label for="trainQuestion">Question</label>
                    <textarea id="trainQuestion" placeholder="e.g. Who is the team leader?" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="trainAnswer">Answer</label>
                    <textarea id="trainAnswer" placeholder="e.g. Rahul is the team leader of Robo Manthan."
                        rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addTraining">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                    Add Training
                </button>
            </div>
            <div class="training-divider">
                <span>Trained Knowledge</span>
            </div>
            <div class="training-list" id="trainingList">
                <!-- Populated by JS -->
            </div>
        </div>
    </aside>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/app.js"></script>
</body>

</html>
